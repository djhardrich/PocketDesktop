# External Rootfs Package Configuration
# This file specifies packages to install in the external rootfs before creating the final image.
# Uncomment and modify the packages lists according to your needs.

# Distribution type should be set via ROOTFS_DISTRO_TYPE environment variable
# Supported values: debian, ubuntu, arch, alpine

# =============================================================================
# DEBIAN/UBUNTU PACKAGES (apt package manager)
# =============================================================================
[ubuntu]
essential="sudo,resolvconf,xinit,xserver-xorg,xorg,openbox,blackbox,wget,curl,glmark2-es2-x11,nano,joe,iputils-ping,iw,sddm-theme-maldives,sddm,mesa-vulkan-drivers,wpasupplicant,xserver-xorg-input-wacom,xserver-xorg-input-evdev,,foot,usbutils,alsa-utils,network-manager,systemd,xfce4,xfce4-goodies"

[debian]
# Essential packages for handheld gaming devices
essential="sudo,resolvconf,xinit,xserver-xorg,xorg,openbox,blackbox,wget,curl,glmark2-es2-x11,nano,joe,iputils-ping,iw,mesa-vulkan-drivers,wpasupplicant,xserver-xorg-input-wacom,xserver-xorg-input-evdev,foot,usbutils,alsa-utils,network-manager,systemd,xfce4,xfce4-goodies"

# Development tools (uncomment if needed)
#development="build-essential,git,cmake,pkg-config,autotools-dev"

# Graphics and multimedia
#graphics="mesa-utils,vainfo,vdpauinfo,glmark2,ffmpeg"

# Gaming-specific packages
#gaming="joystick,jstest-gtk,antimicrox,steam,lutris"

# Networking tools
#networking="curl,wget,openssh-client,nmap,iperf3"

# Text editors and utilities
#utilities="nano,vim,htop,tree,unzip,p7zip-full"

# =============================================================================
# ARCH LINUX PACKAGES (pacman package manager)
# =============================================================================
[arch]
# Essential packages for handheld gaming devices
essential="systemd,dbus-broker-units,wireless_tools,wpa_supplicant,alsa-utils,networkmanager,nano"

# Development tools (uncomment if needed)
#development="base-devel,git,cmake,pkgconf,autoconf,automake"

# Graphics and multimedia
#graphics="mesa-utils,libva-utils,vdpauinfo,glmark2,ffmpeg"

# Gaming-specific packages
#gaming="joyutils,antimicrox,steam,lutris"

# Networking tools
#networking="curl,wget,openssh,nmap,iperf3"

# Text editors and utilities
#utilities="nano,vim,htop,tree,unzip,p7zip"

# =============================================================================
# ALPINE LINUX PACKAGES (apk package manager)
# =============================================================================
[alpine]
# Essential packages for handheld gaming devices
essential="systemd,wireless-tools,wpa_supplicant,alsa-utils,pipewire,networkmanager,nano"

# Development tools (uncomment if needed)
#development="build-base,git,cmake,pkgconf,autoconf,automake"

# Graphics and multimedia
#graphics="mesa-utils,mesa-demos,ffmpeg"

# Gaming-specific packages
#gaming="joystick"

# Networking tools
#networking="curl,wget,openssh-client,nmap,iperf3"

# Text editors and utilities
#utilities="nano,vim,htop,tree,unzip,p7zip"


